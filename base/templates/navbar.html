{% load static %}
{% load custom_filters %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Left Side: Logo linking to the Stream -->
    <a class="navbar-brand" href="{% url 'stream' %}">
      <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
    </a>

    <!-- Right Side: Username and profile link -->
    <div class="navbar-nav ms-auto">
      <!-- Profile button (linked to the profile page) -->
      <a class="nav-link active username" href="{% url 'get_author' request.user.id2 %}">{{ request.user }}</a>

      <!-- Inbox Button -->
      <a class="nav-link active" href="{% url 'author_inbox' request.user.id2 %}">Inbox</a>

      <!-- Logout Button -->
      <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</nav>

<!-- Inline CSS for navbar styles -->
<style>
  /* Logo Styling: Increase size and make it rounded */
  .navbar-brand .logo {
    max-height: 60px; /* Increase logo size */
    border-radius: 50%; /* Round the logo */
    object-fit: contain; /* Ensure the logo doesn't stretch */
  }

  /* Username Styling: Make username bolder and slightly bigger */
  .navbar-nav .username {
    font-weight: bold;  /* Make the username bold */
    font-size: 1.2rem;  /* Make the username slightly bigger */
  }
</style>
